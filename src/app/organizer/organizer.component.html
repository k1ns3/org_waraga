<section>
  <header>
    Organizer:
    <strong>{{ dateService.date | async | moment: "DD/MM/YYYY" }}</strong> <!-- Вывод даты -->
    <hr />
  </header>

  <main>
    <ul *ngIf="tasks.length; else noTasks">
      <li class="task" *ngFor="let task of tasks; let i = index"> <!-- Выводить таски если они есть, если их нет выводить "No task yet...". См ниже в ng-template #noTasks -->
        <span>
          <strong>{{ i + 1 }}</strong> <!-- Вывод номера таски  -->
          {{ task.title }} <!-- Имя таски -->          
        </span>
        <button class="btn btn-primary" (click)="remove(task)">Remove</button> <!-- Кнопка удаления -->
      </li>
    </ul>
    <ng-template #noTasks>
      <p class="text-center">No tasks yet...</p> <!-- См выше -->
    </ng-template>
  </main>

  <footer>
    <form (ngSubmit)="onSubmit()" [formGroup]="form"> <!-- Форма -->
      <input formControlName="title" maxlength="30" (input)="onTaskChanges($event.target.value)" /> <!-- Максимальная длинна текста в форме -->
      <div class="error" *ngIf="isControlInvalid('title')">
        В строке не должно быть английских букв
      </div>
      <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">
        Add
      </button>
    </form>
  </footer>
</section>
